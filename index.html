<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="icon" type="x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Parisienne">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/578dda704c.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <h1>Etch a Sketch</h1>

    </header>
    <main>
        <article id="flex">
            <section>
                <form>
                    <label for="pencolor">Pen Color:</label>
                    <input type="color" id="pencolor" name="pencolor">
                    <label for="bgcolor">Background Color:</label>
                    <input type="color" id="bgcolor" name="bgcolor" value="#ffffff">
                    <button id="colorMode" type="button">Color Mode</button>
                    <button id="rainbowMode" type="button">Rainbow Mode</button>
                    <button id="eraserMode" type="button">Eraser</button>
                    <button id="clear" type="button">Clear</button>
                    <label for="sizeSlider">Grid Size:<span id="sizeValue">16 x 16 </span></label>
                    <input id="sizeSlider" name="sizeSlider" type="range" value="16" min="1" max="64">
                </form>
            </section>
            <section id="grid" class="grid">

            </section>
        </article>

    </main>
    <footer>
        <p>Copyright &copy; <script>
            document.write(new Date().getFullYear())
          </script> Silanurs
          <a href="https://github.com/silanurs" target="_blank"><i class="fa-brands fa-github"></i></a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
